<html>
    <head>
        <link rel="stylesheet" href="node_modules/minikuna/css/bundle/bundle.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="g-md-8">
            <div class="row mt-1 mb-1">
                <div class="g-sm-9">
                    <input type="text" id="location" class="form block" placeholder="set folder location" readonly/>
                </div>
                <div class="g-sm-3">
                    <button class="btn btn-sm block bg-blue text-white" id="browse-directory">browse</button>
                </div>
            </div>
            <div class="row mb-1">
                <div class="g-lg-12">
                    <div class="card block">
                        <div class="card-header bg-blue text-white">Rename Multiple File</div>
                        <div class="card-content">
                            <div class="card-content-text">
                                <div class="form-wrap">
                                    <div class="g-sm-3">
                                        <label class="block"><input type="radio" checked class="form" name="manage" value="1">Delete</label>
                                    </div>
                                    <div class="g-sm-9">
                                        <div class="row">
                                            <div class="g-lg-12">
                                                <input type="text" name="delete-character" class="form block" placeholder="type here">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-wrap">
                                    <div class="g-sm-3">
                                        <label class="block"><input type="radio" class="form" name="manage" value="2">Replace</label>
                                    </div>
                                    <div class="g-sm-9">
                                        <div class="row">
                                            <div class="g-sm-6">
                                                <input type="text" name="replace-find" placeholder="find" class="form block">
                                            </div>
                                            <div class="g-sm-6">
                                                <input type="text" name="replace-with" placeholder="with" class="form block">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-wrap">
                                    <div class="g-sm-3">
                                        <label class="block"><input type="radio" checked class="form" name="manage" value="3">Insert</label>
                                    </div>
                                    <div class="g-sm-9">
                                        <div class="row">
                                            <div class="g-sm-6">
                                                <input type="text" name="insert-before" class="form block" placeholder="before">
                                            </div>
                                            <div class="g-sm-6">
                                                <input type="text" name="insert-after" class="form block" placeholder="after">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-1">
                <div class="g-lg-12">
                    <div class="card block">
                        <div class="card-header bg-blue text-white">Manage Multiple File</div>
                        <div class="card-content">
                            <div class="card-content-text">
                                <div class="form-wrap">
                                    <div class="g-sm-12">
                                        <label class="block"><input type="radio" checked class="form" name="manage" value="4">Delete duplicated file</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="g-lg-12">
                    <center>
                        <button class="btn btn-lg bg-blue block text-white" id="execute">apply</button>
                    </center>
                </div>
            </div>
        </div>
        <div class="g-md-4" style="height:100%;max-height:100%; overflow:auto;border-left:1px dashed #E0E0E0" id="status">
            <input type="hidden" id="success-count" value="0">
            <div id="result-status">
                <h6 id="note-status" class="text-dark static">
                    application action status
                    <br/>
                    will displayed here
                </h6>
            </div>
        </div>
        <script>
            require('./renderer.js')
        </script>
    </body>
</html>
