<html>
    <head>
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script>
        if(typeof module === 'object')
        {
            window.module = module;
            module = undefined;
        }
        </script>
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script>
        if(window.module)
        {
            module = window.module;
        }
        </script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script src="node_modules/sweetalert/dist/sweetalert.min.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row mt-1">
                <div class="col-sm-9">
                    <input type="text" id="location" class="form-control" placeholder="set folder location" readonly>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-info btn-block" id="browse-directory">browse</button>
                </div>
            </div>
            <div class="row mt-1">
                <div class="col-lg-12">
                    <div class="panel panel-info">
                        <div class="panel-body">
                            <ul class="nav nav-tabs">
                                <li class="active"><a data-toggle="tab" href="#rename">Rename File</a></li>
                                <li><a data-toggle="tab" href="#manage">Manage File</a></li>
                            </ul>
                            <div class="tab-content">
                                <div id="rename" class="tab-pane fade in active">
                                    <div class="panel-group">
                                        <div class="rename panel panel-default">
                                            <a class="panel-heading block" data-toggle="collapse" href="#delete-character">Delete Character</a>
                                            <div id="delete-character" class="panel-body panel-collapse collapse">
                                                <input type="text" id="input-delete-character" class="form-control" placeholder="type here ...">
                                            </div>
                                        </div>
                                        <div class="rename panel panel-default">
                                            <a class="panel-heading block" data-toggle="collapse" href="#replace-character">Replace Character</a>
                                            <div id="replace-character" class="panel-body panel-collapse collapse">
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <input type="text" id="input-replace-character-from" class="form-control" placeholder="from">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input type="text" id="input-replace-character-to" class="form-control" placeholder="to">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="rename panel panel-default">
                                            <a class="panel-heading block" data-toggle="collapse" href="#insert-character">Insert Character</a>
                                            <div id="insert-character" class="panel-body panel-collapse collapse">
                                                <div class="row">
                                                    <div class="col-sm-6">
                                                        <input type="text" id="input-insert-character-before" class="form-control" placeholder="before(prefix)">
                                                    </div>
                                                    <div class="col-sm-6">
                                                        <input type="text" id="input-insert-character-after" class="form-control" placeholder="after(suffix)">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div id="manage" class="tab-pane fade">
                                    <div class="panel-group">
                                        <div class="rename panel panel-default">
                                            <a class="panel-heading block" data-toggle="collapse" href="#delete-duplicated-file">Delete Duplicated File</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-info btn-block" id="apply">APPLY</button>
                </div>
            </div>
        </div>
        <script>
            require('./renderer.js')
        </script>
    </body>
</html>
